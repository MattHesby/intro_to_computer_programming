<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function say_hello() {
				var name_box = document.getElementById("name-box");
				var name = name_box.value;
				alert("Hello " + name + "!");
			};

			function put_name() {
				var name_box = document.getElementById("name-box");
				var name = name_box.value;

				var element = document.getElementById("name-header");
				element.innerHTML = name;
			};

			function insert_image() {
				var element = document.getElementById("my-image");
				element.src = "https://static1.squarespace.com/static/54e8ba93e4b07c3f655b452e/t/56c2a04520c64707756f4267/1493764650017/";
			}
		</script>
	</head>
	<body>
		<h1 id="name-header"> </h1>
		<div>
		<img id="my-image" src=""></img>
		<div>
		<input type="text" id="name-box">
		<div>
		<button onclick="say_hello()">Press to alert</button>
		<button onclick="put_name()">Press to put name</button>
		<button onclick="insert_image()">KITTENZ!</button>


	</body>
</html>
